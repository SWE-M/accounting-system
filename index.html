<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج محاسبة - إنشاء فاتورة</title>
    <!-- إضافة Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- زر الوضع الداكن -->
    <button id="toggle-dark-mode">
        <i class="fas fa-moon"></i> <!-- أيقونة القمر -->
    </button>

    <!-- المحتوى الرئيسي -->
    <div class="container">
        <h1>إنشاء فاتورة</h1>
        <form id="invoiceForm">
            <label for="customerName">اسم العميل:</label>
            <input type="text" id="customerName" required>

            <label for="customerPhone">رقم الجوال:</label>
            <input type="text" id="customerPhone" required>

            <label for="productName">اسم المنتج:</label>
            <input type="text" id="productName" required>

            <label for="quantity">الكمية:</label>
            <input type="number" id="quantity" min="1" required>

            <label for="price">السعر:</label>
            <input type="number" id="price" min="0" step="0.01" required>

            <button type="button" onclick="addItem()">إضافة منتج</button>
            <button type="button" class="new-invoice-btn" onclick="newInvoice()">فاتورة جديدة</button>
        </form>

        <div class="invoice" id="invoiceSection" style="display: none;">
            <h2>الفاتورة</h2>
            <p><strong>اسم العميل:</strong> <span id="invoiceCustomerName"></span></p>
            <p><strong>رقم الجوال:</strong> <span id="invoiceCustomerPhone"></span></p>
            <p><strong>رقم الفاتورة:</strong> <span id="invoiceNumber"></span></p>
            <table id="invoiceItems" width="100%" border="1" cellpadding="10" cellspacing="0">
                <thead>
                    <tr>
                        <th>المنتج</th>
                        <th>الكمية</th>
                        <th>السعر</th>
                        <th>الإجمالي</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <p><strong>الإجمالي قبل الضريبة:</strong> <span id="subtotal"></span></p>
            <p><strong>الضريبة (15%):</strong> <span id="tax"></span></p>
            <p><strong>الإجمالي النهائي:</strong> <span id="grandTotal"></span></p>
            
            <button onclick="saveAsPDF()">حفظ كـ PDF/ طباعة </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
